<!doctype html>
<html lang="en" class="dark h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Real or Render</title>
</head>

<body class="h-full overflow-hidden bg-black">
  <div id="root" class="h-svh max-h-svh overflow-hidden bg-black ">
    <div class="flex items-center justify-center h-full w-full">
      <div class="text-center max-w-md w-full mx-auto">
        <!-- Simple Title -->
        <div class="simple-title text-white font-bold text-xl sm:text-2xl mb-4 opacity-0 animate-fade-in text-center">
          Real or Render
        </div>

        <!-- Loading Animation -->
        <div class="loading-container mb-6">
          <div class="loading-dots flex justify-center space-x-2">
            <div class="dot w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0ms"></div>
            <div class="dot w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 150ms"></div>
            <div class="dot w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 300ms"></div>
          </div>
        </div>

        <!-- Loading Text with Typing Effect -->
        <div class="loading-text text-white font-mono text-sm">
          <span class="typing-text">Loading game data...</span>
        </div>
      </div>
    </div>
  </div>

  <style>
    .animate-fade-in {
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading-dots .dot {
      animation: bounce 1.4s infinite ease-in-out both;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    .typing-text {
      border-right: 2px solid #ffffff;
      animation: blink 1s infinite step-end;
    }

    @keyframes blink {

      from,
      to {
        border-color: transparent;
      }

      50% {
        border-color: #4ade80;
      }
    }
  </style>
  <script type="module" src="main.tsx"></script>
</body>

</html>
